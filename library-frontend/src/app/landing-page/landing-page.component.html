<!-- landing-page.component.html -->
<div class="landing-page">
    <h1>Welcome to the Library</h1>
    <ul>
      <li *ngFor="let book of books">
        <h3>{{ book.title }}</h3>
        <p>Author: {{ book.author }}</p>
        <p>Description: {{ book.description }}</p>
      </li>
    </ul>
  </div>
